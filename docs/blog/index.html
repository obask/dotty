---
layout: default
title: "Blog"
---

<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <div>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="date">
            {{ post.date | date: '%B %d, %Y' }}
        </div>
        <div class="excerpt">
            {{ post.excerpt }}
        </div>
    </li>
    {% endfor %}
</ul>
